hawk:
  spider:
    ajax: true
app:
  applicationId: 3DCE74D7-EA32-44AC-A81E-1557DFF55DAD
  env: dev
  host: http://127.0.0.1:3000
  appDataType: PANTS
  riskLevel: HIGH
  antiCsrfParam: X-CSRF-Token
  excludePaths:
    - /assets/.*
    - /images/.*
  graphqlConf:
    enabled: true
    operationType: MUTATION
    schemaPath: /graphql
hawkAddOn:
  replacer:
    rules:
      - matchString: "X-CSRF-Token"
        replacement: ${AUTH_TOKEN}
        replaceOnly: false
      - matchString: "Cookie"
        replacement: ${AUTH_COOKIE}
        replaceOnly: false
